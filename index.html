<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="Google_font">
</head>

<body>

  <section class="card-container">

    <img class="img-class" src="images/image-header-desktop.jpg" alt="Design_card_img">


    <h1 class="main-heading">Get <span class="em-desc">insights</span> that help your business grow.</h1>

    <p class="main-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>

    <div class="stat-heading1">
      <h2 class="stat-header"> 10k+ </h2>
      <p class="stat-para"> COMPANIES </p>
    </div>

    <div class="stat-heading2">
      <h2 class="stat-header"> 314 </h2>
      <p class="stat-para"> TEMPLATES </p>
    </div>

    <div class="stat-heading3">
      <h2 class="stat-header"> 12M+ </h2>
      <p class="stat-para"> QUERIES </p>
    </div>
  </section>
  <div class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Meenakshi K</a>.
    </p>
  </div>

</body>

</html>
